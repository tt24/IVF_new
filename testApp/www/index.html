<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">IVF Calculator</h1>
      </ion-header-bar>
      <ion-content ng-controller="SurveyController as surveyCtrl" scroll="false">
        <form name="surveyForm" ng-submit="calculateResults()">
        <ion-slide-box show-pager="false" ng-init="disableSwipe()">
          <ion-slide ng-repeat="question in questions">
            <survey-question></survey-question>
          </ion-slide>
          <ion-slide>
            <h2>Results</h2>
            <p>
              Percentage: {{percentage}}%
            </p>
            <button class="button button-block" ng-click="restartTest()">Redo Test</button>
          </ion-slide>
        </ion-slide-box>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
